name: webtrit_phone
description: WebTrit Phone application.
publish_to: 'none'
version: 1.0.0+1

environment:
  sdk: ">=2.18.0 <3.0.0"
  flutter: ^3.3.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  audio_session: ^0.1.10
  bloc: ^8.1.0
  bloc_concurrency: ^0.2.0
  characters: ^1.2.0
  clock: ^1.1.0
  collection: ^1.16.0
  connectivity_plus: ^2.3.8
  cross_file: ^0.3.3
  device_info: ^2.0.3
  dio: ^4.0.6
  drift: ^2.2.0
  equatable: ^2.0.5
  firebase_core: ^1.24.0
  firebase_crashlytics: ^2.8.13
  firebase_messaging: ^13.1.0
  flutter_bloc: ^8.1.1
  flutter_contacts: ^1.1.5
  flutter_secure_storage: ^6.0.0
  flutter_svg: ^1.1.5
  flutter_webrtc: ^0.9.8
  formz: ^0.4.1
  freezed_annotation: ^2.1.0
  go_router: ^5.0.5
  google_fonts: ^3.0.1
  intl: ^0.17.0
  just_audio: ^0.9.29
  linkify: ^4.1.0
  logging: ^1.1.0
  logging_appenders: ^1.0.0
  meta: ^1.7.0
  package_info_plus: ^1.4.3
  path: ^1.8.1
  path_provider: ^2.0.11
  permission_handler: ^10.1.0
  provider: ^6.0.3
  rxdart: ^0.27.5
  share_plus: ^4.5.2
  shared_preferences: ^2.0.15
  sqlite3_flutter_libs: ^0.5.10
  url_launcher: ^6.1.6
  uuid: ^3.0.6
  validators: ^3.0.0
  webview_flutter: ^3.0.4

  webtrit_api:
    path: ./packages/webtrit_api
  webtrit_signaling:
    path: ./packages/webtrit_signaling
  webtrit_callkeep:
    path: ./packages/webtrit_callkeep

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter

  bloc_test: ^9.1.0
  build_runner: ^2.2.1
  drift_dev: ^2.2.0
  flutter_gen_runner: ^5.0.1
  flutter_launcher_icons: ^0.10.0
  flutter_lints: ^2.0.1
  freezed: ^2.1.1

# temporary solution to resole version solving failure
dependency_overrides:
  test_api: ^0.4.14

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/logo.svg
    - assets/logoIconTemplateImage.png
    - assets/login/
    - assets/ringtones/

flutter_gen:
  output: lib/app/
  integrations:
    flutter_svg: true
    flare_flutter: true

flutter_icons:
  android: true
  ios: true
  adaptive_icon_background: assets/launcher_icons/ic_background.png
  adaptive_icon_foreground: assets/launcher_icons/ic_foreground.png
  image_path_android: assets/launcher_icons/android.png
  image_path_ios: assets/launcher_icons/ios.png
