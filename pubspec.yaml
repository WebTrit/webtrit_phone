  webtrit_api:
    path: ./packages/webtrit_api
  webtrit_phone_number:
    path: ./packages/webtrit_phone_number
  webtrit_signaling:
    path: ./packages/webtrit_signaling
  webtrit_callkeep:
    path: ../webtrit_callkeep/webtrit_callkeep
  store_info_extractor:
    path: ./packages/store_info_extractor
  ssl_certificates:
    path: ./packages/ssl_certificates
  app_database:
    path: ./packages/data/app_database

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter

  auto_route_generator: ^7.3.2
  bloc_test: ^9.1.7
  build_runner: ^2.4.9
  flutter_gen_runner: ^5.4.0
  flutter_launcher_icons:
    git: https://github.com/fluttercommunity/flutter_launcher_icons.git
  flutter_lints: ^4.0.0
  flutter_native_splash: ^2.4.0
  freezed: ^2.5.2
  json_serializable: ^6.7.1

flutter:
  generate: true
  uses-material-design: true

  assets:
    - pubspec.yaml
    - assets/
    - assets/callkeep/
    - assets/login/
    - assets/ringtones/
    - assets/themes/
    - assets/certificates/

flutter_gen:
  output: lib/app/
  integrations:
    flutter_svg: true
    flare_flutter: true
