name: webtrit_phone
description: WebTrit Phone application.
publish_to: 'none'
version: 0.1.0+8

environment:
  sdk: ">=2.15.0 <3.0.0"
  flutter: ^2.10.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  bloc: ^8.0.3
  bloc_concurrency: ^0.2.0
  callkeep: ^0.3.2
  collection: ^1.15.0
  device_info: ^2.0.3
  dio: ^4.0.6
  drift: ^1.5.0
  equatable: ^2.0.3
  firebase_core: ^1.15.0
  firebase_messaging: ^11.2.15
  flutter_bloc: ^8.0.1
  flutter_contacts: ^1.1.3
  flutter_secure_storage: ^5.0.2
  flutter_svg: ^1.0.3
  flutter_webrtc: ^0.8.5
  formz: ^0.4.1
  freezed_annotation: ^2.0.1
  go_router: ^3.1.0
  google_fonts: ^2.3.2
  intl: ^0.17.0
  just_audio: ^0.9.20
  logging: ^1.0.2
  logging_appenders: ^1.0.0
  meta: ^1.7.0
  package_info_plus: ^1.4.2
  path: ^1.8.0
  path_provider: ^2.0.9
  permission_handler: ^9.2.0
  provider: ^6.0.2
  rxdart: ^0.27.3
  share_plus: ^4.0.4
  sqlite3_flutter_libs: ^0.5.5
  uuid: ^3.0.6
  webview_flutter: ^3.0.2

  webtrit_api:
    path: ./packages/webtrit_api
  webtrit_signaling:
    path: ./packages/webtrit_signaling
  webtrit_callkeep:
    path: ./packages/webtrit_callkeep

dev_dependencies:
  flutter_test:
    sdk: flutter

#  bloc_test: ^9.0.3 # temporary comment to overcome dependencies issue with new version of freezed
  build_runner: ^2.1.10
  drift_dev: ^1.5.2
  flutter_gen_runner: ^4.1.6
  flutter_launcher_icons: ^0.9.2
  flutter_lints: ^1.0.4
  freezed: ^2.0.2

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/ringtones/
    - assets/logo.svg

flutter_gen:
  output: lib/app/
  integrations:
    flutter_svg: true
    flare_flutter: true

flutter_icons:
  android: true
  ios: true
  adaptive_icon_background: assets/launcher_icons/ic_background.png
  adaptive_icon_foreground: assets/launcher_icons/ic_foreground.png
  image_path_android: assets/launcher_icons/android.png
  image_path_ios: assets/launcher_icons/ios.png
