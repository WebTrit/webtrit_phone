name: webtrit_phone
description: WebTrit Phone application.
publish_to: 'none'
version: 1.1.0+1

environment:
  sdk: ">=2.19.0 <3.0.0"
  flutter: ^3.7.0

dependencies:
  flutter:
    sdk: flutter
  flutter_localizations:
    sdk: flutter

  audio_session: ^0.1.13
  bloc: ^8.1.0
  bloc_concurrency: ^0.2.0
  characters: ^1.2.0
  clock: ^1.1.0
  collection: ^1.16.0
  connectivity_plus: ^3.0.2
  cross_file: ^0.3.3
  device_info_plus: ^8.0.0
  dio: ^4.0.6
  equatable: ^2.0.5
  firebase_analytics: ^10.1.0
  firebase_app_installations: ^0.2.1
  firebase_core: ^2.4.1
  firebase_crashlytics: ^3.0.11
  firebase_messaging: ^14.2.1
  flutter_bloc: ^8.1.1
  flutter_contacts: ^1.1.5
  flutter_secure_storage: ^7.0.1
  flutter_svg: ^1.1.6
  flutter_webrtc: ^0.9.19
  formz: ^0.4.1
  freezed_annotation: ^2.2.0
  go_router: ^6.0.1
  google_fonts: ^3.0.1
  intl: ^0.17.0
  just_audio: ^0.9.31
  linkify: ^4.1.0
  logging: ^1.1.0
  logging_appenders: ^1.0.0
  meta: ^1.7.0
  package_info_plus: ^3.0.2
  path: ^1.8.2
  path_provider: ^2.0.11
  permission_handler: ^10.2.0
  permission_handler_web: ^0.0.2
  provider: ^6.0.5
  rxdart: ^0.27.7
  share_plus: ^6.3.0
  shared_preferences: ^2.0.17
  url_launcher: ^6.1.8
  uuid: ^3.0.7
  validators: ^3.0.0
  webview_flutter: ^3.0.4

  webtrit_api:
    path: ./packages/webtrit_api
  webtrit_phone_number:
    path: ./packages/webtrit_phone_number
  webtrit_signaling:
    path: ./packages/webtrit_signaling
  webtrit_callkeep:
    path: ./packages/webtrit_callkeep

  app_database:
    path: ./packages/data/app_database

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_driver:
    sdk: flutter
  flutter_test:
    sdk: flutter

  bloc_test: ^9.1.0
  build_runner: ^2.3.3
  flutter_gen_runner: ^5.1.0
  flutter_launcher_icons: ^0.11.0
  flutter_lints: ^2.0.1
  freezed: ^2.3.2

# temporary solution to resole version solving failure
dependency_overrides:
  test_api: ^0.4.16

flutter:
  generate: true
  uses-material-design: true

  assets:
    - assets/logo.svg
    - assets/logoIconTemplateImage.png
    - assets/login/
    - assets/ringtones/

flutter_gen:
  output: lib/app/
  integrations:
    flutter_svg: true
    flare_flutter: true

flutter_icons:
  android: true
  ios: true
  adaptive_icon_background: assets/launcher_icons/ic_background.png
  adaptive_icon_foreground: assets/launcher_icons/ic_foreground.png
  image_path_android: assets/launcher_icons/android.png
  image_path_ios: assets/launcher_icons/ios.png
  web:
    generate: true
    image_path: "assets/launcher_icons/web.png"
    background_color: "#FFFFFF"
    theme_color: "#F3F5F6"
