name: screenshots
description: WebTrit Phone screenshots application.
publish_to: 'none'

version: 1.0.0+1

environment:
  sdk: '>=2.19.3 <3.0.0'

dependencies:
  flutter:
    sdk: flutter

  bloc_test: ^9.1.1
  clock: ^1.1.1
  device_info_plus: ^8.1.0
  flutter_bloc: ^8.1.2
  go_router: ^6.4.1
  mocktail: ^0.3.0

  webtrit_phone:
    path: ..

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.0

flutter:
  uses-material-design: true

  assets:
    - assets/logo.svg
    - assets/logoIconTemplateImage.png
    - assets/login/
    - assets/ringtones/
