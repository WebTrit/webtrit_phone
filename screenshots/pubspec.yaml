version: 1.0.0+1

environment:
  sdk: ">=3.0.0 <4.0.0"
  flutter: ^3.13.0

dependencies:
  flutter:
    sdk: flutter

  bloc_test: ^9.1.4
  clock: ^1.1.1
  device_info_plus: ^9.0.3
  flutter_bloc: ^8.1.2
  go_router: ^10.1.2
  mocktail: ^1.0.0

  webtrit_phone:
    path: ..

  webtrit_api:
    path: ../packages/webtrit_api

dev_dependencies:
  integration_test:
    sdk: flutter
  flutter_test:
    sdk: flutter

  flutter_lints: ^2.0.3

